<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin: 20px;
            box-sizing: border-box;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 40px;
            text-align: left;
        }

        p {
            color: #333;
            margin: 8px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="calculator-container">
    <h2>Product Calculator</h2>
    <form id="calculatorForm">
        <label for="price">Enter price of product:</label>
        <input type="number" id="price" required>
        
        <label for="quantity">Enter quantity of product:</label>
        <input type="number" id="quantity" required>

        <button type="button" onclick="calculate()">Calculate</button>
    </form>

    <div id="result"></div>
</div>

<script>
    function calci(price, qty, purDate, freq) {
        const gr = (price * qty) / (freq * 356);
        return gr;
    }

    function calculate() {
        const priceInput = document.getElementById('price');
        const quantityInput = document.getElementById('quantity');
        const resultDiv = document.getElementById('result');

        const price = parseInt(priceInput.value, 10);
        const qty = parseInt(quantityInput.value, 10);
        const purDate = new Date();

        resultDiv.innerHTML = "<h3>Output:</h3>";
        resultDiv.innerHTML += `<p>Per Day cost if product is used for</p>`;

        for (let i = 1; i <= 5; i++) {
            const out = calci(price, qty, purDate, i);
            resultDiv.innerHTML += `<p>${i} year(s): ${out.toFixed(1)}</p>`;
        }
    }
</script>

</body>
</html>
